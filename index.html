<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/ith-data-1970-2030.min.js"></script>
    <title>World Clock</title>
</head>

<body>
    <div class="container">
        <h1>
            World Clock
        </h1>
        <select name="" id="city">
            <option value="">Select a city</option>
            <option value="current">My location</option>
            <option value="Africa/Johannesburg">Durban</option>
            <option value="America/New_York">New York</option>
            <option value="Asia/Seoul">Seoul</option>
            <option value="Europe/paris">Paris</option>
        </select>
        <div class="cities">
        <div class="city" id="Durban">
            <div>
            <h2>Durban</h2>
            <div class="date">July 5th 2023</div>
            </div>
            <div class="time">
                10:26:10 <small>AM</small>
            </div>
        </div>

        <div class="city" id="New-York">
            <div>
                <h2>New York</h2>
                <div class="date">July 5th 2023</div>
            </div>
            <div class="time">
                10:26:10 <small>AM</small>
            </div>
        </div>
        </div>

    </div>
    <footer>
        This project was coded by
        <a href="https://github.com/Slindile45" target="_blank">Slindile Cele</a>
        and is on
        <a href="https://github.com/Slindile45/The-clock-project" target="_blank">Github</a>
        and hosted on
        <a href="https://the-clock-project-add-on.netlify.app" target="_blank">Netlify</a>
    </footer>
    <script src="index.js"></script>
</body>

</html>
